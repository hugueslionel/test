<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'élève</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Détails de l'élève</h1>
    <p id="nomEleve"></p>
    <a href="index.html">Retour à la liste</a>

    <script>
        // Récupérer l'index depuis l'URL
        const params = new URLSearchParams(window.location.search);
        const index = params.get('index');

        // Récupérer la liste d'élèves depuis le localStorage
        const listeEleves = JSON.parse(localStorage.getItem('eleves')) || [];

        // Afficher le nom de l'élève
        const nomEleve = listeEleves[index];
        document.getElementById('nomEleve').textContent = nomEleve
            ? `Nom de l'élève : ${nomEleve}`
            : \"L'élève n'existe pas.\";
    </script>
</body>
</html>
